<!DOCTYPE html>
<html>
<head>
    <title>Admission à l'Ecole supérieure D'Informatique</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        textarea {
            color: floralwhite;
            padding: 15px;
            background-color: mediumvioletred;
            margin: 15px;
        }
        input {
           color:greenyellow;
           padding:15px;
          background-color:mediumvioletred;
          margin:15px;
        }

        form {
            margin:100px;
            overflow-clip-margin:5px;
        }

        h1 {
            color: blue;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            padding: 40px;
            background-color: black;
            text-align:center;
        }
        .footer {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: chartreuse;
        }

            .form-group input {
                width: 100%;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;

            }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

            .btn:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire d'admission</h1>
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>

                <div class="form-group">
                    <label for="date_naissance">Date de naissance :</label>
                    <input type="date" id="date_naissance" name="date_naissance" required><br>

                    <label for="genre">Genre :</label>
                    <select id="genre" name="genre" required>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="codepostal">Code Postal :</label>
                    <input type="text" id="codepostal" name="codepostal" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Numero INE :</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div class="form-group">
                    <label for="diplome">Type de diplome :</label>
                    <select id="genre" name="serie" required>
                        <option value="BAC C">BAC C</option>
                        <option value="BAC D">BAC D</option>
                        <option value="autre">BAC E</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <label for="lettre-motivation">Lettre de motivation :</label>
                <textarea id="lettre-motivation"  cols="100" rows="5" name="lettre-motivation" required>Saisissez votre lettre de motivation ici.</textarea>

                <div Id="demo">
                </div>
                <input type="submit" value="Envoyer" class="btn">
</form>
    </div>
    <h2>NB:Pour etre Admissible il vas falloir fournir les differents renseignements demandés ci-dessus</h2>
    <div class="footer">
        <p> &copy; École Supérieure d'Informatique</p>
    </div>
</body>
</html>
